<!DOCTYPE html>

<!-- after user creates an account, this page
should redirect to the home page so that the
user can login with the info they just put
into the system
-->
<html>

    <head>
        <title> Create Account </title>
        <link rel="stylesheet" type="text/css" href="forms.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">

            <div class="header">
                <h1> Create Account </h1>

                <div class="navbar">
                    <a href="index.html"> Home </a>
                </div>
            </div>

            <div class="main">

                <div class="maincontent">
                    <form action="" method="post" name="regform">
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="jdoe@example.com" required>
              
                        <label for="password"> Password: </label>
                        <input type="password" name="pass" required >

                        <input type="submit" value="Create Account">
                      </form>
                      <p>Already have an account? <a href="login.html"> Login.</a> </p>
                </div>
            </div>
        </div>

         <!--the back end connector-->
    <script src="app.js"></script>
    </body>
</html>
