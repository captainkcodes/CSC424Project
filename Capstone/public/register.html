<!DOCTYPE html>

<!-- after user creates an account, this page
should redirect to the home page so that the
user can login with the info they just put
into the system
-->
<html>

    <head>
        <title> Create Account </title>
        <link rel="stylesheet" type="text/css" href="forms.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="/__/firebase/7.13.1/firebase-functions.js"></script>
<script src="/__/firebase/7.13.1/firebase-storage.js"></script>
<script src="app.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="header">
                <h1> Create Account </h1>

                <div class="navbar">
                    <a href="index.html"> Home </a>
                </div>
            </div>

            <div class="main">

                <div class="maincontent">
                    <form action="" method="post" name="regform">

                        <input type="email" placeholder="jdoe@example.com" id="email"/>
                        <input type="password" placeholder="pass" id="password"/>   

                        
                      </form>
                      <p>Already have an account? <a href="login.html"> Login.</a> </p>
                </div>
            </div>
        </div>
             <!-- WILL NOT WORK INSIDE DIV, POSSIBLE CSS CONFLICTING-->
            <button onclick="signUp()" id="signUp"> Sign Up</button>
    </body>
</html>
