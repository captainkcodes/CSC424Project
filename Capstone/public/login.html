<!DOCTYPE html>

<!-- after user logs in this page should redirect to a 
landing page that lets them choose whether they want to
view events, research classes, or create task lists-->
<html>

    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="forms.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="/__/firebase/7.13.1/firebase-functions.js"></script>
<script src="/__/firebase/7.13.1/firebase-storage.js"></script>
<script src="app.js"></script>

    </head>

    <body>
        <div class="container">

            <div class="header">
                <h1> Login </h1>

                <div class="navbar">
                    <a href="index.html"> Home </a>
                </div>
            </div>

            <div class="main">

                <div class="maincontent">
                    <form action="" method="post" name="logform">
                        <label for="email">Email: </label>
                        <input type="email" placeholder="jdoe@example.com" id="email" required/>
              
                        <label for="password"> Password: </label>
                        <input type="password" name="pass" id="password" required >

                        <input type="submit" value="Login" onclick="windowReplacer()">
                        
                        <!-- google login button -->                                      
                        <button class="button" onclick="googleLogin()"> Login With Google </button>
                      </form>
                      <p>Don't have an account? <a href="register.html"> Create one.</a> </p>
                </div>
            </div>
        </div>
             <!-- WILL NOT WORK INSIDE DIV, POSSIBLE CSS CONFLICTING-->
        <button onclick="signIn()" id="signIn"> Sign in</button>
    </body>
</html>

<script>

    function windowReplacer()
    {
        window.location.href="landingpage.html";
    }
</script>
